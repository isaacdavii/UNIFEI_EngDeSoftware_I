<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Livro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='Livros.jpg') }}") no-repeat bottom right;
            background-size: 20%;
            background-color: #fdfaf7;
            color: #333;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 26px;
            color: #444;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 12px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            background-color: #4A6A72;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%;
        }

        button:hover {
            background-color: #3d555f;
        }
        
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Editar Livro</h1>
        <form action="{{ url_for('edit_book', book_id=book.id) }}" method="post">
            <label for="title">Título:</label>
            <input type="text" name="title" id="title" value="{{ book.title }}" required>
            
            <label for="author">Autor:</label>
            <input type="text" name="author" id="author" value="{{ book.author }}" required>
            
            <label for="publisher">Editora:</label>
            <input type="text" name="publisher" id="publisher" value="{{ book.publisher }}">
            
            <label for="data_publicacao">Data de Publicação:</label>
            <input type="text" name="data_publicacao" id="data_publicacao" value="{{ book.data_publicacao }}" placeholder="DD/MM/AAAA">
            
            <label for="genero_literario">Gênero Literário:</label>
            <select name="genero_literario" id="genero_literario">
                <option value="">Selecione</option>
                <option value="Ficção" {% if book.genero_literario == 'Ficção' %}selected{% endif %}>Ficção</option>
                <option value="Literatura Infantil" {% if book.genero_literario == 'Literatura Infantil' %}selected{% endif %}>Literatura Infantil</option>
                <option value="Romance" {% if book.genero_literario == 'Romance' %}selected{% endif %}>Romance</option>
                <option value="Fantasia" {% if book.genero_literario == 'Fantasia' %}selected{% endif %}>Fantasia</option>
                <option value="Suspense" {% if book.genero_literario == 'Suspense' %}selected{% endif %}>Suspense</option>
                <option value="Autoajuda" {% if book.genero_literario == 'Autoajuda' %}selected{% endif %}>Autoajuda</option>
                <option value="História" {% if book.genero_literario == 'História' %}selected{% endif %}>História</option>
                <option value="Tecnologia" {% if book.genero_literario == 'Tecnologia' %}selected{% endif %}>Tecnologia</option>
                <option value="Outros" {% if book.genero_literario == 'Outros' %}selected{% endif %}>Outros</option>
            </select>
            
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
