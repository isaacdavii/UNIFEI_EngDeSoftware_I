<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Gêneros Literários</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='Livros.jpg') }}") no-repeat bottom right;
            background-size: 20%;
            background-color: #fdfaf7;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #444;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4A6A72;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons a, .action-buttons form {
            display: inline-block;
        }

        .action-buttons button {
            padding: 5px 10px;
            background-color: #4A6A72;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #3d555f;
        }

        .action-buttons form button {
            background-color: #d9534f;
        }

        .action-buttons form button:hover {
            background-color: #c9302c;
        }

        .form-container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            box-sizing: border-box;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #4A6A72;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #3d555f;
        }

        .return-button {
            display: block;
            width: 100%;
            padding: 12px 0px;
            margin-top: 15px;
            background-color: #4A6A72;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .return-button:hover {
            background-color: #3d555f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciar Gêneros Literários</h1>
        <table>
            <thead>
                <tr>
                    <th>Gênero Literário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for genre in genres %}
                    <tr>
                        <td>{{ genre.name }}</td>
                        <td class="action-buttons">
                            <a href="{{ url_for('edit_genre', genre_id=genre.id) }}"><button>Editar</button></a>
                            <form action="{{ url_for('delete_genre', genre_id=genre.id) }}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir este gênero?');">
                                <button type="submit">Excluir</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="form-container">
            <h2>Adicionar Novo Gênero</h2>
            <form action="{{ url_for('add_genre') }}" method="post">
                <label for="name">Nome do Gênero:</label>
                <input type="text" name="name" id="name" required>
                <button type="submit">Adicionar Gênero</button>
            </form>
        </div>
        <a href="{{ url_for('home') }}" class="return-button">Retornar ao Menu Principal</a>
    </div>
</body>
</html>
