<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='Livros.jpg') }}") no-repeat bottom right;
            background-size: 20%;
            background-color: #fdfaf7;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #444;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4A6A72;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons a, .action-buttons form {
            display: inline-block;
        }

        .action-buttons button {
            padding: 5px 10px;
            background-color: #4A6A72;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #3d555f;
        }

        .action-buttons form button {
            background-color: #d9534f;
        }

        .action-buttons form button:hover {
            background-color: #c9302c;
        }

        .return-button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto 0;
            background-color: #4A6A72;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .return-button:hover {
            background-color: #3d555f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clientes Cadastrados</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                    <tr>
                        <td>{{ client.name }}</td>
                        <td>{{ client.cpf }}</td>
                        <td>{{ client.telefone }}</td>
                        <td>{{ client.email }}</td>
                        <td class="action-buttons">
                            <a href="{{ url_for('edit_client', client_id=client.id) }}"><button>Editar</button></a>
                            <form action="{{ url_for('delete_client', client_id=client.id) }}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir este cliente?');">
                                <button type="submit">Excluir</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('home') }}" class="return-button">Retornar ao Menu Principal</a>
    </div>
</body>
</html>
