<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tela Principal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='Livros.jpg') }}") no-repeat bottom right;
            background-size: 20%;
            background-color: #fdfaf7;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            color: #444;
            margin-bottom: 30px;
        }

        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            background-color: #4A6A72;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
        }

        .button:hover {
            background-color: #3d555f;
        }

        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tela Principal</h1>
        <a href="{{ url_for('list_books') }}" class="button">Listar Livros</a>
        <a href="{{ url_for('list_clients') }}" class="button">Listar Clientes</a>
        <a href="{{ url_for('add_book') }}" class="button">Adicionar Livro</a>
        <a href="{{ url_for('add_client') }}" class="button">Adicionar Cliente</a>
    </div>
</body>
</html>
