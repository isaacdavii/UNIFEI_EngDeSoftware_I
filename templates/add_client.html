<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inserir Cliente</title>
    <style>
        /* Configurações do body e imagem de fundo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='Conversa.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        
        /* Estilo do contêiner do formulário */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com mais opacidade */
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: left; /* Alinhamento à esquerda */
        }

        /* Estilo do título */
        h1 {
            font-size: 26px;
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo dos labels */
        label {
            display: block;
            margin: 12px 0 5px;
            font-weight: bold;
            color: #555;
        }

        /* Estilo dos campos de entrada */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Estilo do botão */
        button {
            padding: 12px 25px;
            background-color: #3498db; /* Azul */
            color: white;
            border: none;
            border-radius: 25px; /* Bordas mais arredondadas */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%;
        }

        /* Efeitos no botão */
        button:hover {
            background-color: #2980b9; /* Cor mais escura ao passar o mouse */
        }
        
        button:active {
            transform: scale(0.98); /* Efeito de clique */
        }
    </style>
</head>
<body>
    <!-- Contêiner do formulário -->
    <div class="form-container">
        <h1>Inserir Cliente</h1>
        <form action="{{ url_for('add_client') }}" method="post">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
            
            <button type="submit">Adicionar Cliente</button>
        </form>
    </div>
</body>
</html>
