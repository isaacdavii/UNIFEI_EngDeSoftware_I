<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inserir Livro</title>
    <style>
        /* Definindo o estilo para o body e imagem de fundo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='Biblioteca.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
        
        /* Estilo para o formulário e centralização */
        .form-container {
            background-color: rgba(255, 255, 255, 0.95); /* Fundo branco com opacidade */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Estilo para o título */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo para os labels */
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        /* Estilo para os campos de entrada */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 20px; /* Arredondado */
            box-sizing: border-box;
        }

        /* Estilo para o botão */
        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            border-radius: 20px; /* Arredondado */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #45a049; /* Cor mais escura ao passar o mouse */
        }
    </style>
</head>
<body>
    <!-- Conteúdo do formulário -->
    <div class="form-container">
        <h1>Inserir Livro</h1>
        <form action="{{ url_for('add_book') }}" method="post">
            <label for="title">Título:</label>
            <input type="text" name="title" id="title" required>
            
            <label for="author">Autor:</label>
            <input type="text" name="author" id="author" required>
            
            <label for="publisher">Editora:</label>
            <input type="text" name="publisher" id="publisher" required>
            
            <button type="submit">Adicionar Livro</button>
        </form>
    </div>
</body>
</html>
